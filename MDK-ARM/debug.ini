FUNC void logOneValue(int angle){
	int lastTick;
	lastTick = mainTick;
	motorPitch.MotorAngle.controlAngle.targetValue = angle;
	while(mainTick < lastTick + 1000);
	printf ("%.6f %.6f\n", motorPitch.MotorAngle.MotorSpeed.Motor.state.angle, motorPitch.MotorAngle.MotorSpeed.Motor.outputIntensity);
	
}

FUNC void logValues(void) { 
	int idx;
	int angle;
	int lastMainTick;
  exec("log > MyValues.log");
	for (angle = -28; angle <=28; angle++){
		logOneValue(angle+1);
		logOneValue(angle-1);
		logOneValue(angle);
		logOneValue(angle-1);
		logOneValue(angle+1);
		logOneValue(angle);
		logOneValue(angle+1);
		logOneValue(angle+2);
		logOneValue(angle+1);
		logOneValue(angle);
	}
  exec("log off");
}